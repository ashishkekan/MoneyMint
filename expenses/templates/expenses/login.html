{% extends 'expenses/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="register-container p-5">
            <h2 class="text-center mb-4" style="color: #7b2ff7;">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(90deg, #c6a7ff, #ff66b2); border: none;">Login</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" style="color: #7b2ff7;">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
