{% extends 'expenses/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="register-container p-5">
            <h2 class="text-center mb-4" style="color: #7b2ff7;">Set Budget</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.amount.label_tag }}
                    {{ form.amount }}
                </div>
                <div class="form-group mb-3">
                    {{ form.period.label_tag }}
                    {{ form.period }}
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(90deg, #c6a7ff, #ff66b2); border: none;">Set Budget</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
