{% extends 'expenses/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="register-container p-5">
            <h2 class="text-center mb-4" style="color: #7b2ff7;">Add New Expense</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.amount.label_tag }}
                    {{ form.amount }}
                </div>
                <div class="form-group mb-3">
                    {{ form.description.label_tag }}
                    {{ form.description }}
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(90deg, #c6a7ff, #ff66b2); border: none;">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
