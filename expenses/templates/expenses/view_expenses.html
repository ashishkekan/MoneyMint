{% extends 'expenses/base.html' %}
{% block content %}
<div class="container">
    <div class="header-container">
        <h2>All Expenses</h2>
        <a href="{% url 'add_expense' %}" class="btn-create">+</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Amount (â‚¹)</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.description }}</td>
                <td>{{ expense.date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No expenses found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
